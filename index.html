<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Sielfeld</title>
    <style>
        /* Estilos generales */
        html, body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100%; /* Asegura que la altura de la página sea 100% */
        }

        /* Contenedor principal para el contenido */
        .content {
            min-height: calc(100vh - 60px); /* Resta la altura de la barra final */
        }

        /* Estilo del menú y la barra final */
        .navbar, .footer-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #42D092, #1179BA);
            padding: 20px 20px; /* Altura de las barras */
            color: white;
        }

        /* Nombre a la izquierda */
        .navbar .name {
            font-size: 22px;
            font-weight: bold;
        }

        /* Botones del menú */
        .navbar .menu {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .navbar .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .navbar .menu a:hover {
            color: #f0db4f;
        }

        /* Barra al final de la página */
        .footer-bar {
            justify-content: center;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Menú principal -->
    <nav class="navbar">
        <div class="name">MARTIN SIELFELD</div>
        <ul class="menu">
            <li><a href="#main">Main</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#research">Research</a></li>
            <li><a href="#blog">Blog</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="content">
        <section id="main" style="padding: 20px;">
            <h1>Main</h1>
            <p>Bienvenido a la sección principal.</p>
        </section>

        <section id="resume" style="padding: 20px;">
            <h1>Resume</h1>
            <p>Esta es tu sección de Resume.</p>
        </section>

        <section id="research" style="padding: 20px;">
            <h1>Research</h1>
            <p>Contenido relacionado con tu investigación.</p>
        </section>

        <section id="blog" style="padding: 20px;">
            <h1>Blog</h1>
            <p>Publicaciones de tu blog aparecerán aquí.</p>
        </section>
    </div>

    <!-- Barra final -->
    <div class="footer-bar">
    </div>
</body>
</html>
