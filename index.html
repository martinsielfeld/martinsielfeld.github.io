<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Sielfeld</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilo del menú y la barra final */
        .navbar, .footer-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #42D092, #1179BA);
            padding: 20px 20px; /* Aumenté la altura del menú */
            color: white;
        }

        /* Nombre a la izquierda */
        .navbar .name {
            font-size: 22px;
            font-weight: bold;
        }

        /* Botones del menú */
        .navbar .menu {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .navbar .menu li {
            display: inline;
        }

        .navbar .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .navbar .menu a:hover {
            color: #f0db4f; /* Color amarillo al pasar el mouse */
        }

        /* Barra al final de la página */
        .footer-bar {
            justify-content: center; /* Centra el contenido */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Menú principal -->
    <nav class="navbar">
        <div class="name">MARTIN SIELFELD</div>
        <ul class="menu">
            <li><a href="#main">Main</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#research">Research</a></li>
            <li><a href="#blog">Blog</a></li>
        </ul>
    </nav>

    <!-- Contenido de ejemplo -->
    <section id="main" style="padding: 20px;">
        <h1>Main</h1>
        <p>Bienvenido a la sección principal.</p>
    </section>

    <section id="resume" style="padding: 20px;">
        <h1>Resume</h1>
        <p>Esta es tu sección de Resume.</p>
    </section>

    <section id="research" style="padding: 20px;">
        <h1>Research</h1>
        <p>Contenido relacionado con tu investigación.</p>
    </section>

    <section id="blog" style="padding: 20px;">
        <h1>Blog</h1>
        <p>Publicaciones de tu blog aparecerán aquí.</p>
    </section>

    <!-- Barra final -->
    <div class="footer-bar">
        © 2024 Martin Sielfeld. Todos los derechos reservados.
    </div>
</body>
</html>
